name: ecommerce
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0
#----[Packages]---------------------------------------------------
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
#----[Packages]---------------------------------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
#---------------[Assets]---------------------------------------------------
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
#---------------[Fonts]---------------------------------------------------
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-Italic.ttf
          style: italic
        - asset: assets/fonts/OpenSans-BoldItalic.ttf
          weight: 700
          style: italic